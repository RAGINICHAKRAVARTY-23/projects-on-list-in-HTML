<!DOCTYPE html>
<html lang="en">
  <head>
    <title>about lists</title>
  </head>
  <body>
    <ul> <!-- unordered list (bullet points) -->
      <li>porche</li>
      <li>BMW</li>
      <li>koienigseg</li>
      <li>Mercedez</li>
    </ul>

    <ol> <!-- ordered list (in numbers) -->
      <li>this is 1</li>
      <li>this is 2</li>
      <li>this is 3</li>
    </ol>

    <dl> <!-- Descriptive lists -->
      <dt>HTML</dt> <!-- this is term -->
      <dd>HYPERTEXT MARKUP LANGUAGE</dd> <!-- this is description -->
    </dl>

    <!-- LISTS COULD BE NESTED TOO -->
    <ol start="5">
      <li>this is 1</li>
      <li>this is 2</li>
    </ol>
  </body>
</html>
